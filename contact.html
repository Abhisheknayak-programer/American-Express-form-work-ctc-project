<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- Form Section -->
      <section class="form__section">
        <div class="container">
          <h1 class="single__header">Deep Dive Analysis.</h1>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-9 mx-auto">
              <form class="form" action="contact.php" method="post">
                <div class="form__items_row_1">
                  <div class="part_1">
                    <label for="name">Specialist's Name :</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      value="Harshita Arora"
                      required
                    />
                  </div>

                  <div class="part_2">
                    <label for="Date">Date : </label>
                    <input
                      type="date"
                      name="date"
                      id="date"
                      name="date"
                      required
                    />
                  </div>
                </div>

                <div class="form__items_row_common">
                  <label for="input_heading" class="input_heading"
                    >What is the development opportunity based on performance
                    metrics ?</label
                  >
                  <textarea
                    name="development"
                    id="development"
                    required
                  ></textarea>
                </div>

                <div class="form__items_row_2">
                  <div class="partition_1">
                    <label for="label_heading" class="label_heading"
                      >Does this happens on frequent or specific calls?</label
                    >
                    <fieldset data-role="controlgroup">
                      <div class="check_part">
                        <input
                          type="radio"
                          name="calls"
                          id="frequent"
                          value="frequent"
                          required
                          checked
                        />
                        <label for="frequent">Frequent Calls</label>
                      </div>

                      <div class="check_part">
                        <input
                          type="radio"
                          name="calls"
                          id="specific"
                          value="specific"
                          required
                        />
                        <label for="specific">Specific Calls</label>
                      </div>
                    </fieldset>
                  </div>

                  <div class="partition_2">
                    <label for="label_heading" class="label_heading"
                      >If specific, what type of calls?</label
                    >
                    <textarea
                      name="specificCalls"
                      id="specificCalls"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="form__items_row_common">
                  <label for="input_heading" class="input_heading"
                    >Why do you think it is challenging for your Specialist
                    ?</label
                  >
                  <textarea
                    name="challenging"
                    id="challenging"
                    required
                  ></textarea>
                </div>

                <div class="form__items_row_common">
                  <label for="input_heading" class="input_heading"
                    >What have you heard or observed that may be causing this
                    ?</label
                  >
                  <textarea name="observed" id="observed" required></textarea>
                </div>

                <div class="form__items_row_common">
                  <label for="input_heading" class="input_heading"
                    >Identify the behavior to coach your Specialist on based on
                    your above answers</label
                  >
                  <textarea name="behavior" id="behavior" required></textarea>
                </div>

                <div class="form_item">
                  <button class="form__btn" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Js Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
